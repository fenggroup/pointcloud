<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Point clouds</title>

	<link rel="stylesheet" type="text/css" href="../build/potree/potree.css">
	<link rel="stylesheet" type="text/css" href="../libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="../libs/openlayers3/ol.css">
	<link rel="stylesheet" type="text/css" href="../libs/spectrum/spectrum.css">
	<link rel="stylesheet" type="text/css" href="../libs/jstree/themes/mixed/style.css">
</head>

<body>
	<script src="../libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="../libs/spectrum/spectrum.js"></script>
	<script src="../libs/jquery-ui/jquery-ui.min.js"></script>
	
	
	<script src="../libs/other/BinaryHeap.js"></script>
	<script src="../libs/tween/tween.min.js"></script>
	<script src="../libs/d3/d3.js"></script>
	<script src="../libs/proj4/proj4.js"></script>
	<script src="../libs/openlayers3/ol.js"></script>
	<script src="../libs/i18next/i18next.js"></script>
	<script src="../libs/jstree/jstree.js"></script>
	<script src="../build/potree/potree.js"></script>
	<script src="../libs/plasio/js/laslaz.js"></script>
	
	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	<!-- INCLUDE SETTINGS HERE -->
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area" style="background-image: url('../build/potree/resources/images/background.jpg');"></div>
		<div id="potree_sidebar_container"> </div>
	</div>
	
	<script type="module">

	import * as THREE from "../libs/three.js/build/three.module.js";

	import { GLTFLoader } from '../libs/three.js/loaders/GLTFLoader.js';

		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		// viewer.setEDLRadius(1);
		viewer.setFOV(60);
		viewer.setPointBudget(1_000_000);
		viewer.setMinNodeSize(0); //
		viewer.setBackground("gradient"); // ["skybox", "gradient", "black", "white"];
		const pageDescription = "Point clouds recorded from a <a href='https://fenggroup.org/lidar-bike/'>128-channel lidar bicycle</a> " + 
								"at the <a href='https://fenggroup.org/'>Feng Group</a>. <br>" + 
		                	    "Use a mouse or fingers to rotate the view or zoom in/out."
		viewer.setDescription(pageDescription);
		viewer.loadSettingsFromURL();
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			// viewer.toggleSidebar();
		});
		
		// Load point cloud data
		Potree.loadPointCloud("../pointclouds/bike-2/metadata.json", "bike-2", e => {

			let pointcloud = e.pointcloud;
			let material = e.pointcloud.material;
			viewer.scene.addPointCloud(pointcloud);
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.FIXED;
			material.activeAttributeName = "intensity gradient"; // ["intensity", "elevation", "height", etc.]
			material.intensityRange = [0, 20000]
			material.intensityGamma = 0.5
			
			viewer.scene.view.position.set(23, -18, 14); // Set initial camera position
			viewer.scene.view.lookAt(new THREE.Vector3(0, 0, 0));
			// console.log(viewer.scene.cameraP.position)  // Check camera position

			// const geometry = new THREE.BoxGeometry( 1.6, 0.6, 1 );
			// const material_1 = new THREE.MeshBasicMaterial( { color: 0xA020F0, opacity: 1 } );
			// const mesh = new THREE.Mesh( geometry, material_1 );
			// // scene.add( mesh );
			// viewer.scene.scene.add(mesh)

			// viewer.scene.addAnnotation([0.35, 0, 0.02], {
            // "title": "bike",
            // // "description": ""
        	// });

				const loader = new GLTFLoader();

		// The bicycle 3D model was from https://poly.pizza/m/19VoUuA2pcN
		// Bicycle by Poly by Google [CC-BY] via Poly Pizza

		loader.load( 'bike-model.glb', function ( gltf ) {

			const bike = gltf.scene

			viewer.scene.scene.add( bike );

			bike.scale.set(0.005, 0.005, 0.005); 

			bike.rotation.set(Math.PI / 2, 0, 0); 

			bike.position.set(0, 0, -0.82); 

			bike.traverse( ( object ) => {

				if ( object.isMesh ) object.material = new THREE.MeshBasicMaterial({ color: 0xC0C0C0 });

			} );

		}, undefined, function ( error ) {

			console.error( 'An error happened' );

		} );
			


		});
		
	</script>
	
  </body>
</html>
